<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Detection</title>
    <!-- css link -->
    <link rel="stylesheet" href="../css/allergyManagement.css">
    <!-- jQuery and bootstrap links -->
    <script src="../js/lib/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1>Allergies Awareness App</h1>
            <p>Improving the way consumers access vital information on allergies during shopping</p><br/>
            <h2>Real Time Detection</h2><br/><br/>
    
            <div id="scannerImage">
                <img src="img/scanner.jpg"/>
            </div><br/><br/>
            <div class="search-bar">
                <label for="barcode"> Barcode </label>
                <input type="text" id="barcode" name="barcode" class="form-control search-input" value="20201234"/>
                <br/>
                <button id="btnSearch" class="btn btn-primary"> Search </button>                
            </div>
        </div>

        <div id="dataModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h2 class="modal-title">Product information</h2>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div id="infoProduct">
                        <div id="product">
                            <div>
                                <span class="title">Product</span>
                                <span id="product_name"></span>
                            </div>
                            <div>
                                <span class="title">Weight</span>
                                <span id="weight"></span>
                            </div>
                            <div>
                                <span class="title">Brand</span>
                                <span id="brand"></span>
                            </div>
                            <div>
                                <span class="title">Barcode</span>
                                <span id="barcodeInfo"></span>
                            </div>
                            <div>
                                <span class="title">Ingredients</span>
                                <span id="ingredients"></span>
                            </div>
                            <div>
                                <span class="title">Contains Peanut</span>
                                <span id="peanut"></span>
                            </div>
                            <div>
                                <span class="title">Cross Contamination</span>
                                <span id="crossCont"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary">Save changes</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </div>
    <!-- js script -->
    <script src="../js/realTimeDetection.js"></script>
</body>
</html>
