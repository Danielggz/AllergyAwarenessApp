<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="#">
    <title>Allergy Awareness App Login</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/lib/jquery-3.7.1.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="container">
      <!-- Header Section -->
      <div class="app-header">
          <h1>Allergies Awareness App</h1>
          <p>Improving the way consumers access vital information on allergies during shopping</p>

      <!-- Login Form Section -->
      <div class="app-section">
          <h2></h2>
          <form class="login-form">
              <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Enter your username">
              </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter your password">
              </div>
              <button type="button" class="btn btn-primary">Login</button>
              <button type="button" class="btn btn-secondary">Register</button>
              <button type="button" class="btn btn-link">Help</button>
          </form>
      </div>

    <!-- js script -->
    <script src="../js/script.js"></script>
</body>
</html>
